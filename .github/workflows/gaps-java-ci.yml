name: Java CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Use Node.js 14.x'
        uses: actions/setup-node@v1
      with:
        node-version: '14.x'
      - run: npm ci
      - name: 'Minify'
        uses: ./minify
      - name: 'Set up JDK 11'
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.9'
      - name: 'Build with Maven'
        run: mvn clean install
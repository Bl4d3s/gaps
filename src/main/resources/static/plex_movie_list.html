<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <title>Gaps</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="image/gaps.ico"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/plex_movie_list.css"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/sockjs-1.3.0.min.js"></script>
    <script type="text/javascript" src="js/stomp-2.3.3.min.js"></script>
    <script type="text/javascript" src="js/plex_movie_list.js"></script>
</head>

<body class="grey darken-4">
<main>

    <nav>
        <div onclick="onClickBanner()" class="nav-wrapper indigo lighten-1">
            <div class="brand-logo center white-text">Gaps for Plex</div>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="row grey darken-3">
            <form class="col s12">
                <div class="row indigo white-text">
                    <h5 class="col s12">Searching...</h5>

                    <p class="col s12 grey-text text-lighten-4">Gaps is looking through your Plex libraries. This could take a while so
                        just sit tight and we'll find all the missing movies for you.</p>
                </div>

                <div class="row">
                    <div id="searchingPosition" class="col s12"></div>
                </div>

                <div class="row">
                    <div id="progressContainer" class="progress" class="col s8 offset-s2">
                        <div id="progressBar" class="col s8 offset-s2" class="determinate" style="width: 0%"></div>
                    </div>
                </div>

                <div class="row">
                    <div id="searchingResults" class="col s12"></div>
                </div>

                <div class="row">
                    <div class="col s1">
                        <a class="waves-effect waves-light btn white teal-text" id="back">Cancel</a>
                    </div>
                </div>
            </form>
        </div>


    </div>
</main>
<footer class="page-footer indigo lighten-1">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Gaps v0.0.4</h5>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    Â© 2019 Gaps
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>

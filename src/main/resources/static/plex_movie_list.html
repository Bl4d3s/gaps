<body class="black" onload="onStart()">
<main>

    <nav>
        <div onclick="onClickBanner()" class="nav-wrapper indigo darken-1">
            <div class="brand-logo center white-text">
                <a href="index.html">Gaps</a>

    <br>

    <div class="container">
        <div class="row grey darken-4">
            <form class="col s12">
                <div class="row indigo white-text">
                    <h5 id="searchTitle" class="col s12">Searching for Movies...</h5>

                    <p id="searchDescription" class="col s12 grey-text text-lighten-4"></p>
                </div>

                <div class="row">
                    <div class="col s2">
                        <a class="waves-effect waves-light btn white black-text" id="cancel">Cancel</a>
                    </div>
                    <div class="col s2">
                        <a class="waves-effect waves-light btn disabled black-text" id="rss">View RSS</a>
                    </div>
                    <div class="col s3">
                        <a class="waves-effect waves-light btn disabled black-text" id="copyToClipboard">Copy to clipboard</a>
                    </div>
                </div>

                <div class="row">
                    <div id="searchPosition" class="col s12 grey-text text-lighten-4"></div>
                </div>

                <div class="row">
                    <div id="progressContainer" class="progress col s8 offset-s2">
                        <div id="progressBar" class="col s8 offset-s2 determinate" style="width: 0"></div>
                    </div>
                </div>

                <div class="row">
                    <div id="searchResults" class="col s12 grey-text text-lighten-4"></div>
                </div>

            </form>
        </div>

        <!-- Modal Structure -->
        <div id="warningModal" class="modal">
            <div class="modal-content">
                <h4 id="searchModelTitle">Cancel Search</h4>
                <div id="body">
                    <p>Are you sure you want to cancel searching?</p>
                </div>
            </div>
            <div class="modal-footer">
                <a id="agree" href="#!" class="modal-close waves-effect waves-green btn-flat teal-text">Cancel
                    Search</a>
            </div>
        </div>

    </div>

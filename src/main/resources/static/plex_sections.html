<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Gaps</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/x-icon" href="image/baseline-video_library-24px.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/plex_sections.js"></script>
</head>


<body class="grey lighten-4" onload="onStart()">
<main>

    <nav>
        <div class="nav-wrapper indigo">
            <div class="brand-logo center white-text">Gaps for Plex</div>
        </div>
    </nav>

    <br>

    <div class="container">

        <div class="row grey lighten-3">
            <form class="col s12">
                <div class="row indigo darken-1 white-text">
                    <h5 class="col s12">Plex Movie Sections</h5>

                    <p class="col s12 grey-text text-lighten-4">These are the movie selections we found in your Plex
                        Server. Select any and all you would like to look for gaps in.</p>
                </div>

                <p class="row">
                    <p class="col s5">
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>SD Movies</span>
                        </label>
                    </p>
                </div>

                <div class="row">
                    <p class="col s5">
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>HD Movies</span>
                        </label>
                    </p>
                </div>

                <div class="row">
                    <p class="col s5">
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>4K Movies</span>
                        </label>
                    </p>
                </div>

                <div class="row">
                    <div class="col s1">
                        <a class="waves-effect waves-light btn white teal-text" id="back">Back</a>
                    </div>
                    <div class="col s1">
                        <a class="waves-effect waves-light btn" id="next">Next</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</main>
<footer class="page-footer indigo">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Gaps v0.0.4</h5>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    Â© 2019 Gaps

            </div>
        </div>
    </div>
</footer>

</body>

</html>

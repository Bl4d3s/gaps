<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gaps</title>
    <meta name="theme-color" content="#3f51b5"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="/image/gaps.ico"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/input.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body onload="onStart()">
<nav aria-label="breadcrumb bg-primary">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Gaps</li>
        <li class="breadcrumb-item active">Plex</li>
        <li class="breadcrumb-item active" aria-current="page">Libraries</li>
        <li class="breadcrumb-item active" disabled>Movies</li>
    </ol>
</nav>

<div class="container" th:object="${plexSearch}">
    <h2 class="top-margin">Searching for Movies</h2>


    <p id="searchDescription" class="col s12 grey-text text-lighten-4"></p>
    <button class="btn btn-secondary" id="cancel">Cancel</button>
    <button class="btn btn-secondary" id="viewRss">View RSS</button>
    <button class="btn btn-secondary" id="copyToClipboard">Copy to clipboard</button>


    <div id="searchPosition" class="col s12 grey-text text-lighten-4"></div>

    <div id="progressContainer" class="progress">
        <div class="indeterminate"></div>
    </div>


    <div id="searchResults" class="col s12 grey-text text-lighten-4"></div>
